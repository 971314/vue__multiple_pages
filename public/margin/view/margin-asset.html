<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>信用资产查询</title>

  <!-- Bootstrap -->
  <link href="../../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/common.css" rel="stylesheet">
  <script src="../../js/adaptation.js"></script>
  <link href="../../css/configStyle.css" rel="stylesheet">
  <style>
    .text {float: none; margin-top: 0; margin-bottom: 0; color: #fff; text-align: center;}
    .col-center {margin-top: 40px; margin-bottom: 40px;}
    .btn-3b0 {background-color: #3366cc;}
  </style>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="goBack" class="navbar-brand" id="goBack">
          <img src="../../images/goback.png" alt="返回">
        </a>
      </div>
      <p class="navbar-text">信用资产查询</p>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="clearfix a1 lh39">
      <div class="nav-blank1 row"></div>
      <div class="row status-row">资金账号<span class="pull-right" id="account"></span></div>
      <div class="row status-row">币种<span class="pull-right" id="currency"></span></div>
      <div class="row status-row">币种名称<span class="pull-right" id="currencyName"></span></div>
      <div class="row status-row">现金资产<span class="pull-right" id="cash"></span></div>
      <div class="row status-row">可用保证金<span class="pull-right" id="available"></span></div>
      <div class="row status-row">已用保证金<span class="pull-right" id="taken"></span></div>
      <div class="row status-row">担保资产<span class="pull-right lh39" id="guarantee"></span></div>
      <div class="row status-row">总负债<span class="pull-right lh39" id="total"></span></div>
      <div class="row status-row">维持担保比例<span class="pull-right" id="ratio"></span></div>
      <div class="row status-row">融资余额<span class="pull-right" id="remainRZ"></span></div>
      <div class="row status-row">融券余额<span class="pull-right" id="remainRQ"></span></div>
      <div class="row status-row">现金还款可用资金<span class="pull-right" id="cashRtn"></span></div>
      <div class="row status-row">买券还券可用资金<span class="pull-right" id="tktRtn"></span></div>
      <div class="row status-row">融券市值<span class="pull-right" id="mktTkt"></span></div>
      <div class="row status-row">融资合约盈亏<span class="pull-right" id="plRZ"></span></div>
      <div class="row status-row">融券盈亏<span class="pull-right" id="plRQ"></span></div>
      <div class="row status-row">净资产<span class="pull-right" id="netAst"></span></div>
      <div class="row status-row">可取资金<span class="pull-right" id="kequ"></span></div>
      <div class="row status-row">可还款金额<span class="pull-right" id="kehuan"></span></div>
      <div class="row status-row">融资负债<span class="pull-right" id="oweRZ"></span></div>
      <div class="row status-row">融券费用<span class="pull-right" id="feeRQ"></span></div>
      <div class="row status-row">融券利息<span class="pull-right" id="profitRQ"></span></div>   
    </div>
  </div>
  <script src="../../../js/PB.Api.js"></script>
  <script src="../../../js/jquery-2.2.0.min.js"></script>
  <script src="../../../js/PB.Page.js"></script>
  <script src="../../../js/PB.Utils.js"></script>
  <script src="../js/margin-asset.js"></script> 
</body>
</html>

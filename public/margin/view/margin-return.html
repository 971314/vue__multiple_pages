<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>现金还款</title>

  <!-- Bootstrap -->
  <link href="../../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/common.css" rel="stylesheet">
  <script src="../../js/adaptation.js"></script>
  <link href="../../css/configStyle.css" rel="stylesheet">
  <style>
    .btn-3b0 {background-color: #3366cc;}
  </style>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="goBack" class="navbar-brand" id="goBack">
          <img src="../../images/goback.png" alt="返回">
        </a>
      </div>
      <p class="navbar-text">现金还款</p>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="clearfix">
      <div class="row content divide">
        <div class="col-xs-4 left-title">
          可用金额
        </div>
        <div class="col-xs-8 right-input">
          <input type="number" placeholder="可用金额" id="available">
        </div>
      </div>
      <div class="row content">
        <div class="col-xs-4 left-title">
          需还金额
        </div>
        <div class="col-xs-8 right-input" style="padding-top: 0; padding-bottom: 0; line-height: 50px;">
          <input type="number" placeholder="需还金额" id="owe" style="width: 160px;"><div class="b8 text-center" style="display:inline-block; height: 30px; width: 40px; border: solid 1px #3366cc; line-height: 30px; border-radius: 5px; color: #3366cc;" id="total">全部</div>
        </div>
      </div>
      <div class="row content">
        <div class="col-xs-4 left-title">
          还款金额
        </div>
        <div class="col-xs-8 right-input">
          <input type="number" placeholder="请输入还款金额" id="return">
        </div>
      </div>
      <p style="margin-top:10px; color: #3366cc;" class="b8">币种：人民币&nbsp;&nbsp;&nbsp;单位：元</p>
      <div class="row">
        <div class="col-center">
          <input type="button" class="btn btn-block btn-3b0" value="确定" onclick="confirmIn();">
        </div>
      </div>
      
      <div class="c3 hide" id="error"></div>
      <div class="my-modal hide">
        <div class="my-modal-backdrop"></div>
        <div class="my-modal-dialog c1 fundsIn-dialog">
          <p class="b1 text-center">转入确认</p>
          <div class="fundsIn-title">
            <p><span>转入账户：</span><span id="result-account"></span></p>
            <p><span>存管银行：</span><span id="result-bank"></span></p>
            <p><span>转入金额：</span><span id="result-amount"></span></p>
          </div>
          <div class="row btn-bottom" id="logout-modal">
            <a class="btn btn-3d0 fundsIn-btn" onclick="completeIn();">确定</a>
            <input class="btn btn-6d1" type="button" value="取消" onclick="cancelIn();"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../../js/PB.Api.js"></script>
  <script src="../../../js/jquery-2.2.0.min.js"></script>
  <script src="../../../js/PB.Page.js"></script>
  <script src="../../../js/PB.Utils.js"></script>
  <script src="../js/margin-return.js"></script>
</body>
</html>

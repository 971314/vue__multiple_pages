<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>融资融券</title>

  <!-- Bootstrap -->
  <link href="../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/common.css" rel="stylesheet">
  <link href="../css/embed.css" rel="stylesheet">
  <style>
    .indicator {border-bottom: 1px solid #e4e7f0;}
    #customized {
      overflow: hidden;
      margin-left: -8px;
      margin-right: -8px;
      /*margin-bottom: 8px;
      border-bottom: 1px solid #e4e7f0;*/
    }
    #customized .btn-group {
      margin: 0;
    }
    .area {border-top: none;}
    .position-row1 {height: 80px; padding-top: 5px;}
    .col-center {margin-top: 10px;}
    .btn-3b0 {background-color: #3366cc; color: #fff;}
    .btn-login .btn:focus, .btn:hover {color: #fff;}
    #customized .btn:focus, .btn:hover {color: #808086;}
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="clearfix">
      <div class="row" id="account">
        <p class="b2 lh24">（证券<span id="accName">账户</span> <span id="accnum">***********</span> <span id="name">**</span>）</p>
      </div>
      <div id="fund">
        <div class="row totalasset">
          <img class="pull-left" src="../images/totalasset.png" alt="总资产" />
          <p class="b1">最新总资产</p>
          <p class="a8" id="total-asset">--元</p>
        </div>
      </div>
      <div class="nav-blank row"></div>
      <div class="position-row1">
            <div class="col-xs-4 text-center">
              <p class="b2">盈亏</p>
              <p class="b1" id="float">--元</p>
            </div>
            <div class="col-xs-4 text-center">
              <p class="b2">市值</p>
              <p class="b1" id="market">--元</p>
            </div>
            <div class="col-xs-4 text-center">
              <p class="b2">可用</p>
              <p class="b1" id="available">--元</p>
            </div>
        </div>
        <div class="nav-blank row"></div>
      
        <div id="customized">
        </div>
      <ol class="indicator text-center row">
        <!--<li id="ind1" class="ind"></li>
        <li id="ind2"></li>
        <li id="ind3"></li>-->
      </ol>
      
      <div class="row" id="stacked-link">
        <ul class="nav nav-pills nav-stacked">
        </ul>
      </div>
      <div class="row btn-login">
        <div class="col-center">
          <a class="btn btn-block btn-3b0" onclick="confirm();">退出登录</a>
        </div>
      </div>
      <div class="my-modal hide">
        <div class="my-modal-backdrop"></div>
        <div class="my-modal-dialog">
          <p class="title">提&nbsp;&nbsp;示</p>
          <div class="row text-center">
            <p>确定退出当前账号？</p>
          </div>
          <div class="row btn-bottom" id="logout-modal">
            <a class="btn btn-3d0" href="pobo:pageId=802002" onclick="logout();">确定退出</a>
            <input class="btn btn-6d1" type="button" value="取消" onclick="cancel();"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/PB.Api.js"></script>
  <script src="../../js/react.min.js"></script>
  <script src="../../js/react-dom.min.js"></script>
  <script src="../../js/jquery-2.2.0.min.js"></script>
  <script src="../../js/iscroll-probe.js"></script>
  <script src="../../js/PB.Page.js"></script>
  <script src="../../js/PB.Utils.js"></script>
  <script src="js/margin.js"></script>
</body>
</html>

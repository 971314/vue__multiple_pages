<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>证券交易</title>

  <!-- Bootstrap -->
  <link href="../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/common.css" rel="stylesheet">
  <link href="../css/embed.css" rel="stylesheet">
  <style>
    #btn-11 {
      background-image: url(../images/mairu.png);
      background-size: 42px 42px;
    }
    #btn-11:active {
      background-image: url(../images/mairu1.png);
      background-size: 42px 42px;
    }
    #btn-12 {
      background-image: url(../images/maichu.png);
      background-size: 42px 42px;
    }
    #btn-12:active {
      background-image: url(../images/maichu1.png);
      background-size: 42px 42px;
    }
    #btn-13 {
      background-image: url(../images/chengjiao.png);
      background-size: 42px 42px;
    }
    #btn-13:active {
      background-image: url(../images/chengjiao1.png);
      background-size: 42px 42px;
    }
    #btn-14 {
      background-image: url(../images/weituo.png);
      background-size: 42px 42px;
    }
    #btn-14:active {
      background-image: url(../images/weituo1.png);
      background-size: 42px 42px;
    }
    #btn-15 {
      background-image: url(../images/chicang.png);
      background-size: 42px 42px;
    }
    #btn-15:active {
      background-image: url(../images/chicang1.png);
      background-size: 42px 42px;
    }
    .col-center {margin-top: 10px;}
    .btn-3b0 {background-color: #3366cc; color: #fff;}
    .btn:focus, .btn:hover {color: #fff;}
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="clearfix">
      <div class="row" id="account">
        <p class="b2 lh24">（证券<span id="accName">账户</span> <span id="accnum">***********</span> <span id="name">**</span>）</p>
      </div>
      <div id="fund">
        <div class="row totalasset">
          <img class="pull-left" src="../images/totalasset.png" alt="总资产" />
          <p class="b1">总资产</p>
          <p class="a8" id="total-asset">--</p>
        </div>
      </div>
      <!--<div class="row">
        <p class="pl">浮动盈亏<span class="a1" id="total-PL">--</span></p>
      </div>-->
      <div class="position-row1">
          <div class="col-my-21 fund-left">
            <div class="text-left fund-top">
              <p class="c2">盈亏</p>
              <p class="c1" id="total-PL">--元</p>
            </div>
            <div class="text-left">
              <p class="c2">可用</p>
              <p class="c1" id="available">--元</p>
            </div>
          </div>
          <div class="col-my-21 fund-right">
            <div class="text-left fund-top">
              <p class="c2">市值</p>
              <p class="c1" id="mktVal">--元</p>
            </div>
          </div>
        </div>
      <div class="row" id="trade-link">
        <div class="btn-group clearfix" style="border-bottom: 1px solid #e4e7f0;">
          <a class="btn btn-default" id="btn-11" href="pobo:uncheck=1&pageId=802101"><p class="b1">买入</p></a>
          <a class="btn btn-default" id="btn-12" href="pobo:uncheck=1&pageId=802102"><p class="b1">卖出</p></a>
          <a class="btn btn-default" id="btn-14" href="pobo:uncheck=1&pageId=902103"><p class="b1">委托</p></a>
          <a class="btn btn-default" id="btn-13" href="pobo:uncheck=1&pageId=902106"><p class="b1">成交</p></a>
          <a class="btn btn-default" id="btn-15" href="pobo:uncheck=1&pageId=902104"><p class="b1">持仓</p></a>
        </div>
        <!--<img class="hide" id="left" src="images/arrow-left.png" alt="">
        <img id="right" src="images/arrow-right.png" alt="">-->
      </div>
      <div class="row" id="stacked-link">
        <ul class="nav nav-pills nav-stacked">
         <!--<li><a href="pobo:pageId=802150">新股申购<img class="more" src="images/more.png" alt="详细"></a></li>
          <li><a href="pobo:stock_entrust/stock-history-entrust.html?pageId=902107">历史委托<img class="more" src="images/more.png" alt="详细"></a></li>
          <li><a href="pobo:stock_entrust/stock-history-deal.html?pageId=902107">历史成交<img class="more" src="images/more.png" alt="详细"></a></li>
          <li><a href="pobo:stock_transfer/stock-transfer-query.html?pageId=902107">银证转账<img class="more" src="images/more.png" alt="详细"></a></li>
          <li><a href="pobo:pageId=802004">修改密码<img class="more" src="images/more.png" alt="详细"></a></li>-->
        </ul>
      </div>
      <div class="row btn-login">
        <div class="col-center">
          <a class="btn btn-block btn-3b0" onclick="confirm();">退出登录</a>
        </div>
      </div>
      <div class="my-modal hide">
        <div class="my-modal-backdrop"></div>
        <div class="my-modal-dialog">
          <p class="title">提&nbsp;&nbsp;示</p>
          <div class="row text-center">
            <p>确定退出当前账号？</p>
          </div>
          <div class="row btn-bottom" id="logout-modal">
            <a class="btn btn-3d0" href="pobo:pageId=802002" onclick="logout();">确定退出</a>
            <input class="btn btn-6d1" type="button" value="取消" onclick="cancel();"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/PB.Api.js"></script>
  <script src="../../js/jquery-2.2.0.min.js"></script>
  <script src="../../js/PB.Page.js"></script>
  <script src="../../js/PB.Utils.js"></script>
  <script src="js/stock.js"></script>
</body>
</html>

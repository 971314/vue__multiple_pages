<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>交易</title>
  <!-- Bootstrap -->
  <link href="../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/common.css" rel="stylesheet">
  <link href="../css/embed.css" rel="stylesheet">
  <link rel="stylesheet" href="css/option.css">
  <style>
    #stacked-link{
      margin-top:5px;
    }
    .nav>li{
      background-color: #fff;
      margin-top:-1px;
    }
    .nav ul{
      list-style:none;
      margin:0;
      padding:0;
      padding-left:15px;
      font-size: 15px;
    }
    .nav ul li{
      padding: 10px 0;
      line-height: 30px;
      border-bottom: 1px solid #e4e7f0;
      margin-right: -8px;
    }
    .nav ul li:last-of-type{
      border-bottom: none;
    }
    .nav ul li a{
      color: rgba(54, 54, 54, 0.94);
    }
    #tip{
      display:inline-block;
      width:99%;
    }
    .tip{
      /*margin-left:1rem;*/
      float:right;
      color:#bbbaba;
    }
    .position-row1 {
      margin-top: 5px; border-top: 1px solid #e4e7f0; height: 140px;
    }
    .btn-login .btn-3b0 {background-color: #3366cc;}
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="clearfix">
      <div class="row" id="account">
        <p class="b2 lh24">（期权<span id="accName">账户</span> <span id="accnum">***********</span> <span id="name">**</span>）</p>
      </div>
      <div id="fund">
        <div class="row totalasset">
          <img class="pull-left" src="../images/totalasset.png" alt="总资产" />
          <p class="b1">总资产</p>
          <p class="a8" id="total-asset">--</p>
        </div>
      </div>
      <!--<div class="row">
        <p class="pl">浮动盈亏<span class="a1" id="total-PL">--</span></p>
      </div>-->
      <div class="position-row1">
        <ul></ul>
      </div>
      <div class="row" id="trade-link">
        <div class="btn-group clearfix" style="border-bottom: 1px solid #e4e7f0;">
          <a class="btn btn-default" id="btn-14" href="pobo:uncheck=1&pageId=802201"><p class="b1">下单</p></a>
          <a class="btn btn-default" id="btn-11" href="pobo:uncheck=1&pageId=902203"><p class="b1">委托</p></a>
          <a class="btn btn-default" id="btn-15" href="pobo:uncheck=1&pageId=902202"><p class="b1">成交</p></a>
          <a class="btn btn-default" id="btn-12" href="pobo:uncheck=1&pageId=902206"><p class="b1">持仓</p></a>
          <!--<a class="btn btn-default" id="btn-16" href="pobo:uncheck=0&pageId=902304"><p>条件单</p></a>-->
          <a class="btn btn-default" id="btn-13" href="pobo:uncheck=1&pageId=902205&url=option/view/option-more.html"><p class="b1">更多</p></a>
        </div>
        <!--<img class="hide" id="left" src="images/arrow-left.png" alt="">
        <img id="right" src="images/arrow-right.png" alt="">-->
      </div>
      <div class="row" id="stacked-link">
        <ul class="nav nav-pills nav-stacked">
        </ul>
      </div>
      
      <div class="row btn-login">
        <div class="col-center">
          <a class="btn btn-block btn-3b0" onclick="confirm();">退出登录</a>
        </div>
      </div>
      
      <div class="my-modal hide">
        <div class="my-modal-backdrop"></div>
        <div class="my-modal-dialog">
          <p class="title">提&nbsp;&nbsp;示</p>
          <div class="row text-center">
            <p>确定退出当前账号？</p>
          </div>
          <div class="row btn-bottom" id="logout-modal">
            <a class="btn btn-3d0" href="pobo:pageId=802002" onclick="logout();">确定退出</a>
            <input class="btn btn-6d1" type="button" value="取消" onclick="cancel();"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/PB.Api.js"></script>
  <script src="../../js/jquery-2.2.0.min.js"></script>
  <script src="../../js/PB.Page.js"></script>
  <script src="../../js/PB.Utils.js"></script>
  <script src="js/option.js"></script>
</body>
</html>

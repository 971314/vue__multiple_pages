<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>历史委托</title>

  <!-- Bootstrap -->
  <link href="../../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../../../css/pikaday-package.css" rel="stylesheet">
  <link href="../../css/common.css" rel="stylesheet">
  <script src="../../js/adaptation.js"></script>
  <link href="../../css/configStyle.css" rel="stylesheet">
  <style>
    .four-title {
      font-size: 13px;
      line-height: 30px;
    }
    #contents .content {
      margin-top: 0;
      border-top: none;
    }
    div[id^="hideBox"] {height: 80px; padding: 9px 1%;}
  </style>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top" id="nav-header">
  </nav>
  
  <div class="container-fluid">
    <div class="clearfix">
      <div class="row" id="time-title">
      </div>
      <div class="row two-date hide">
        <div>
          <input id="date-from" name="date-from">
          <img src="../../images/funddetail.png" alt="">
        </div>
        <div>
          <input id="date-to" name="date-to">
          <img src="../../images/funddetail.png" alt="">
        </div>
      </div>
      <div id="title">
        <div class="row four-title">
          <div class="col-my-1 text-left">合约名称</div>
          <div class="col-my-16 text-right">委托日期</div>
          <div class="col-my-14 text-right">方向</div>
          <div class="col-my-4 text-center">价/量</div>
          <div class="col-my-12 text-left">状态</div>
        </div>
      </div>
      <div id="contents">
      </div>
    </div>
  </div>
  <script src="../../../js/PB.Api.js"></script>
  <script src="../../../js/react.min.js"></script>
  <script src="../../../js/react-dom.min.js"></script>
  <script src="../../../js/jquery-2.2.0.min.js"></script>
  <script src="../../../js//pikaday-package.js"></script>
  <script src="../../../js/PB.Page.js"></script>
  <script src="../../../js/PB.Utils.js"></script>
  <script src="../../js/plugins.js"></script>
  <script src="../js/option-en-his.js"></script>
</body>
</html>
